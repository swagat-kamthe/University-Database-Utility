<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <style>
		body {
		         font-family: Arial, sans-serif;
		         margin: 20px;
		     }
		     h2 {
		         color: #333;
		     }
		     label {
		         display: block;
		         margin-top: 12px;
		         margin-bottom: 4px;
		     }
		     input {
		         padding: 6px;
		         width: 300px;
		         margin-bottom: 10px;
		         border: 1px solid #ccc;
		         border-radius: 4px;
		     }
		     button {
		         padding: 8px 14px;
		         background-color: #4CAF50;
		         color: white;
		         border: none;
		         border-radius: 4px;
		         cursor: pointer;
		         margin-top: 10px;
		     }
    </style>
</head>
<body>
    <h2>Edit Course</h2>
    <form th:action="@{/courses/update}" method="post">
        <input type="hidden" name="id" th:value="${course.id}" />
        
        <label>Name:
            <input type="text" name="name" th:value="${course.name}" required />
        </label>
        <label>Code:
            <input type="text" name="code" th:value="${course.code}" required />
        </label>
        <label>Description:
            <input type="text" name="description" th:value="${course.description}" required />
        </label>
        <label>Faculty ID:
            <input type="text" name="faculty.id" th:value="${course.faculty.id}" required />
        </label>
        <button type="submit">Update Course</button>
		<button onclick="history.back()">Back</button>
    </form>
</body>
</html>
