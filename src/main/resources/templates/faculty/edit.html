<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Faculty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
        }
        input {
            padding: 6px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Edit Faculty</h2>
    <form action="/faculties/update" method="post">
        <input type="hidden" name="id" th:value="${faculty.id}" />

        <label>Name:</label>
        <input type="text" name="name" th:value="${faculty.name}" required />

        <label>Department:</label>
        <input type="text" name="department" th:value="${faculty.department}" required />
		<br>

        <button type="submit">Update Faculty</button>
		<button onclick="history.back()">Back</button>

    </form>
</body>
</html>
